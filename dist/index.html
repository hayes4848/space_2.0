<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Wars SoFi</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./asteroids.bundle.js"></script>
    <script src="./explosion.bundle.js"></script>
    <script src="./key_events.bundle.js"></script>
    <script src="./laser_beam.bundle.js"></script>
    <script src="./load_ship.bundle.js"></script>
    <script src="./sofi_logo.bundle.js"></script>
    <script src="./text_generator.bundle.js"></script>
    <script src="./tunnel.bundle.js"></script>
  </head>

  <body>
    <div class="scorebar">
      <div class="health-container">Health: <span id="health-box">100</span>%</div>
      <div class="score-container">Score: <span id="score-box">0</span></div>
    </div>

    <div class="game-instructions">
      <img src="/images/arrows.png" height="150" width="150" />
      <p class="">Use the arrow keys to navigate.</p>
      <img src="/images/spacebar.png" height="50" width="100" />
      <p class="">Use the spacebar to shoot asteroids.</p>
      <img src="/images/sofi_logo.jpg" height="50" width="70" />
      <p class="">Hit the logos to collect points and increase your score.</p>
      <p class="">May the Force be with you.</p>
      <button class="start-button" id="start-game">Lets Go</button>
    </div>

    <div class="end-game no-show">
      <h2>Game Over</h2>
      <button class="start-button" id="restart-game">Play Again</button>
    </div>
  <script src="/app.bundle.js"></script><script src="/asteroids.bundle.js"></script><script src="/explosion.bundle.js"></script><script src="/key_events.bundle.js"></script><script src="/laser_beam.bundle.js"></script><script src="/load_ship.bundle.js"></script><script src="/sofi_logo.bundle.js"></script><script src="/text_generator.bundle.js"></script><script src="/tunnel.bundle.js"></script></body>
</html>
